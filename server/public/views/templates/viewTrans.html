<div ng-include="'views/partials/houseNav.html'"></div>
<div class="container">
  <h1>Transactions for {{tc.currentHouse.name}}:</h1>

  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>Transactions</span>
    </div>
  </md-toolbar>

  <!-- Transaction Table -->
  <md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
      <thead md-head md-order="query.order" md-on-reorder="tc.getTransactions()">
        <!-- should not be get desserts--change this!-->
        <tr md-row>
          <th md-column>Housemate</th>
          <th md-column>Date</th>
          <th md-column>Amount</th>
          <th md-column>Category</th>
          <th md-column>Notes</th>
          <th md-column>View Receipt</th>
        </tr>
      </thead>
      <tbody md-body>
        <!-- <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data"> -->
        <tr md-row md-select="transaction" md-select-id="name" md-auto-select ng-repeat="transaction in tc.transactions">
          <td md-cell>{{transaction.username}}</td>
          <td md-cell>{{transaction.date}}</td>
          <td md-cell>{{transaction.amount | currency}}</td>
          <td md-cell>{{transaction.categoryName}}</td>
          <td md-cell>{{transaction.notes}}</td>
          <td md-cell>{{transaction.viewReceipt}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{transactions.count}}"
    md-on-paginate="tc.getTransactions()" md-page-select></md-table-pagination>
</div>
